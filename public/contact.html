<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>联系作者 - Revelation</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
        color: #333;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        /* padding-top: 50px; */
      }
      .container {
        background-color: white;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        padding: 30px;
        width: 90%;
        max-width: 500px;
        text-align: center;
      }
      h1 {
        color: #3498db;
        margin-bottom: 20px;
        font-size: 24px;
      }
      .qr-container {
        margin: 30px 0;
        padding: 15px;
        border: 1px solid #e0e0e0;
        border-radius: 8px;
        background-color: #fafafa;
      }
      .qr-container img {
        width: 200px;
        /* height: 200px; */
      }
      .description {
        margin: 20px 0;
        line-height: 1.6;
        color: #666;
      }
      .button {
        display: inline-block;
        padding: 12px 24px;
        background-color: #3498db;
        color: white;
        text-decoration: none;
        border-radius: 8px;
        font-weight: 500;
        transition: background-color 0.3s;
        margin: 10px 0;
        width: 80%;
        max-width: 300px;
      }
      .button:hover {
        background-color: #2980b9;
      }
      #mobile-tip {
        display: block;
        margin-top: 15px;
        padding: 10px;
        background-color: rgb(232, 244, 253);
        border-radius: 8px;
        font-size: 0.8rem;
      }
      .footer {
        margin-top: 30px;
        color: #999;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>联系作者</h1>
      <div class="section">
        <h2>反馈问题</h2>
        <p class="description">有任何问题或建议？欢迎提交反馈</p>
        <a
          href="https://github.com/qcgm1978/revelation/issues"
          class="button"
          target="_blank"
          >前往 GitHub Issues</a
        >
      </div>
      <div class="section">
        <h2>微信打赏</h2>
        <p class="description">
          如果您觉得这个应用对您有帮助，欢迎打赏支持作者继续开发
        </p>
        <div class="qr-container">
          <!-- 这里将显示微信二维码图片 -->
          <!-- <p>微信支付二维码</p> -->
          <p>
            <img
              src="https://qcgm1978.github.io/revelation/assets/qrcode.jpeg"
              alt="微信支付二维码"
            />
          </p>
          <div style="margin-top: 15px; text-align: left">
            <p><strong>打赏操作步骤：</strong></p>
            <p>1. 打开微信扫一扫</p>
            <p>2. 扫描上方二维码</p>
            <p>3. 输入打赏金额</p>
            <p>4. 点击"确定"完成支付</p>
          </div>

          <!-- 移动设备优化 -->
          <div id="mobile-tip">
            <p><strong>📱 手机用户提示：</strong></p>
            <p>如果您正在使用手机查看此页面，可以：</p>
            <p>• 长按上方二维码图片，选择"保存图片"</p>
            <p>• 打开微信，在"我-支付-收付款-扫一扫-相册"中选择保存的图片</p>
            <p>
              • 或者尝试
              <a href="weixin://" style="color: #3498db">直接打开微信</a>
            </p>
          </div>

          <script>
            // 检测是否为移动设备
            if (
              /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(
                navigator.userAgent
              )
            ) {
              document.getElementById("mobile-tip").style.display = "block";
            }
          </script>
        </div>
      </div>

      <div class="footer">
        <p>© 2025 Revelation</p>
      </div>
    </div>
  </body>
</html>
