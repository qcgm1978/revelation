name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

# 设置部署权限
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # 构建和部署作业
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      # 步骤1: 检出代码仓库
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 检出所有历史记录，确保部署正确
          persist-credentials: false

      # 步骤2: 缓存Node.js依赖
      - name: Cache Node.js dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.npm
            node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # 步骤3: 设置Node.js环境
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 步骤4: 安装依赖
      - name: Install dependencies
        run: npm install

      # 步骤5: 构建Web应用
      - name: Build web application
        run: npm run build

      # 步骤6: 设置GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # 步骤7: 上传构建产物
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # 上传dist目录，这是Vite默认的构建输出目录
          path: './dist'

      # 步骤8: 部署到GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4