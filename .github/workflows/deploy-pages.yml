name: Deploy GitHub Pages

on:
  push:
    branches: [ this-branch-does-not-exist-and-will-never-trigger ]  # 添加web_android分支
    paths:
      - 'public/**'
      - 'src/**'
      - 'components/**'
      - 'hooks/**'
      - 'services/**'
      - 'utils/**'
      - 'App.tsx'
      - 'index.tsx'
      - 'index.html'
      - 'tsconfig.json'
      - 'vite.config.ts'
  workflow_dispatch:

# 设置部署权限
permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy-pages:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false
      - name: Cache Node.js dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.npm
            node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm install
      - name: Build web app
        run: npm run build
      - name: Create release directory
        run: mkdir -p dist/release
      - name: Copy APK to dist directory
        run: cp public/release/app-release.apk dist/release/
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist