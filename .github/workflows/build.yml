name: Build and Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    env:
      # Skip JDK version check for Android SDK Manager
      SKIP_JDK_VERSION_CHECK: true
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
      - name: Install Android SDK Command-line Tools with JDK bypass
        uses: android-actions/setup-android@v3
      - name: Install dependencies
        run: npm install
      - name: Build web app before sync
        run: npm run build
      - name: Create gradle.properties with Java 11 configuration
        run: |
          # Create or overwrite gradle.properties in the root directory
          cat > gradle.properties << 'EOF'
          org.gradle.java.home=${JAVA_HOME}
          org.gradle.jvmargs=-Xmx2048m
          org.gradle.daemon=false
          EOF
          
          # Create or overwrite gradle.properties in the android directory
          cat > android/gradle.properties << 'EOF'
          java.version=11
          android.compileSdkVersion=34
          android.targetSdkVersion=34
          android.minSdkVersion=21
          android.buildToolsVersion=34.0.0
          android.jetifier.enabled=true
          android.useAndroidX=true
          kotlin.version=1.8.0
          EOF
      - name: Sync Capacitor with Android
        run: npx cap sync android
      - name: Force Gradle to use Java 11 for build
        run: |
          cd android
          export JAVA_HOME=${JAVA_HOME}
          export PATH=${JAVA_HOME}/bin:${PATH}
          java -version
          ./gradlew --version
      - name: Build Android APK with Java 11
        run: |
          cd android
          chmod +x ./gradlew
          ./gradlew assembleDebug \
            -Dorg.gradle.java.home=${JAVA_HOME} \
            -Dorg.gradle.warning.mode=all
      - name: Upload Android APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk

