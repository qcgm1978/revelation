name: Build and Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Install Android SDK Command-line Tools
        uses: android-actions/setup-android@v3
      - name: Install dependencies
        run: npm install
      - name: Build web app before sync
        run: npm run build
      - name: Set Java version for Gradle
        run: |
          echo "org.gradle.java.home=${JAVA_HOME}" >> gradle.properties
          echo "org.gradle.jvmargs=-Xmx2048m"
          echo "java.version=17" >> android/gradle.properties
      - name: Sync Capacitor with Android
        run: npx cap sync android
      - name: Build Android APK with Java 17
        run: |
          cd android
          chmod +x ./gradlew
          ./gradlew assembleDebug -Dorg.gradle.java.home=${JAVA_HOME}
      - name: Upload Android APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk

